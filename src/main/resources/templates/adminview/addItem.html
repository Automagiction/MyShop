<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" type="text/css" href="\css\style.css">
</head>
<body>
<header>
    <span class="title">MyShop</span>
</header>

<div class="main-content">
<a th:href="@{'/'}" class="return-btn">Powrót do strony głównej</a>
</div>

<div class="column-content">

    <div class="summary">
        <h1>Dodaj </h1>

        <form th:action="@{/admin/add}" method="post">
            <label>Nazwa:
                <input class="add-input" type="text" name="name" required>
            </label>
            <label>Cena:
                <input class="add-input" type="number" min="0.01" step="0.01" name="price" required>
            </label>
            <label>urlImg:
                <input class="add-input" type="text" name="imgUrl">
            </label>
            <button class="add-btn" type="submit">Dodaj</button>
        </form>

    </div>
</div>

<div class="column-content">
    <h1>Usuń </h1>

    <div class="main-content">

        <div class="item" th:each="item : ${items}">
            <p class="item-name" th:text="${item.name}"></p>
            <img th:src="@{${item.imgUrl}}">
            <div>
                <span>Cena</span>
                <span th:text="${item.price}"></span>
                <span>zł</span>
            </div>

            <a th:href="@{'admin/remove/'+${item.id}}" class="add-btn">Usuń przedmiot</a>
        </div>
    </div>
</div>
</body>
</html>
